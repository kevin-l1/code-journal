<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h4>Code Journal</h4>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form">
      <form id="form">
        <div class="row new-entry">
          <h1>New Entry</h1>
        </div>
        <div class="row">
          <div class="photo column-full column-half">
            <img id="photo" src="images/placeholder-image-square.jpg" alt="Placeholder">
          </div>
          <div class="entry-form column-full column-half">
            <div class="title">
              <label for="title">Title</label>
              <input type="text" id="title" name="title" required="true">
            </div>
            <div class="url">
              <label for="photo-url">Photo URL</label>
              <input type="url" id="photo-url" name="url" required="true">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="notes column-full">
            <label for="notes">Notes</label>
            <textarea rows="6" id="notes" name="notes" required="true"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="save column-full">
            <button class="submit" type="submit">SAVE</button>
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" class="hiden">
      <div class="saved-entry">
        <p class="no-entries">No entries have been recorded.</p>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
