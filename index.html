<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container header">
      <h4>Code Journal</h4>
      <a href="#" class="entries">Entries</a>
  </header>
  <main class="container">
    <div data-view="entry-form" class="view">
      <form id="form">
        <div class="row new-entry">
          <h1 class="newEntry">New Entry</h1>
        </div>
        <div class="row">
          <div class="photo column-full column-half">
            <img id="photo" src="images/placeholder-image-square.jpg" alt="Placeholder">
          </div>
          <div class="column-full column-half">
            <div class="title">
              <label for="title">Title</label>
              <input type="text" id="title" name="title" required="true">
            </div>
            <div class="url">
              <label for="photo-url">Photo URL</label>
              <input type="url" id="photo-url" name="url" required="true">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="notes column-full">
            <label for="notes">Notes</label>
            <textarea rows="6" id="notes" name="notes" required="true"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="column-full save">
            <button class="delete-entry hidden" type="button">Delete Entry</button>
            <button class="submit" type="submit">SAVE</button>
          </div>
        </div>
      </form>
    </div>

    <div data-view="entries" class="view hidden">
      <div class="row entries-header">
        <h1>Entries</h1>
        <button type="button" class="entry-form">NEW</button>
      </div>
      <ul class="saved-entry">
        <li class="no-entries">No entries have been recorded.</li>
      </ul>
    </div>
  </main>

  <section class="modal-container hidden">
    <div class="modal">
      <div class="question">
        <p>Are you sure you want to delete this entry?</p>
      </div>
      <div class="confirmation-row">
        <button class="cancel">CANCEL</button>
        <button class="confirm">CONFIRM</button>
      </div>
    </div>
  </section>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
