<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h4>Code Journal</h4>
    </div>
  </header>

  <main class="container">
    <div data-view="entry-form">
      <form>
        <div>
          <label for="photo">New Entry</label>
          <input type="image" id="photo" src="images/placeholder-image-square.jpg" alt="Placeholder">
        </div>
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" required="true">
        </div>
        <div>
          <label for="photo-url">Photo URL</label>
          <input type="text" id="photo-url" required="true">
        </div>
        <div>
          <label for="title">Notes</label>
          <input type="text" id="notes" required="true">
        </div>
      </form>
    </div>
    <div data-view="entries" class="hidden">
    </div>
  </main>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
